<html lang="en">
  <head>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="script.js"></script>
      <title>LogIn</title>

  <body>
      <nav class="navbar bg-body-tertiary">

          <a class="navbar-brand">EB Calculator</a>
        </div>
      </nav>
      <div class="alert alert-danger" role="alert" id="alert" style="display: none;">
        Incorrect User ID or Password
        
      </div>
      <div class="container">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">UserID</label>
              <input type="text" class="form-control" id="Username1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" id="2" style="display: none;">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password1" aria-describedby="emailHelp">
            </div>
                        
         
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" onclick="switches(this.id)" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1" >Customer</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" onclick="switches(this.id)"autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2" >Agent</label>
          
          </div>
          <br><br>
          <div class="alert alert-success" role="alert" style="display: none;" id="success">
            Customer ID:   0001 <br>
            Customer Name: Abu <br>
            Units:         400 <br>
            Receipt:       1350

          </div>
          <br><br>
          <center><button type="submit" class="btn btn-primary" onclick="checker()">Log In</button></center>
        </div>
